<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Image Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    body {
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .gallery {
      background-color: #1e1e1e;
      padding: 1rem;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    .main-img-container {
      position: relative;
    }
    .main-img-container img {
      width: 100%;
      border-radius: 15px;
      transition: transform 0.3s ease;
    }
    .description {
      margin-top: 0.5rem;
      font-size: 1rem;
    }
    .controls {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .controls button {
      background: #333;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }
    .controls button:hover {
      background: #555;
    }
    .thumbnails {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .thumbnails img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .thumbnails img:hover {
      transform: scale(1.1);
    }
    @media (max-width: 500px) {
      .description {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Interactive Image Gallery</h1>
  <div class="gallery">
    <div class="main-img-container">
      <img id="mainImage" src="" alt="Gallery Image">
      <p class="description" id="imageDesc"></p>
    </div>
    <div class="controls">
      <button onclick="prevImage()">Previous</button>
      <button onclick="playPause()" id="playBtn">Play</button>
      <button onclick="nextImage()">Next</button>
    </div>
    <div class="thumbnails" id="thumbnailContainer"></div>
  </div>

  <script>
    const images = [
      {
        url: "https://picsum.photos/id/1041/600/400",
        desc: "Waves crashing in the ocean."
      },
      {
         url: "https://picsum.photos/id/1025/600/400",
         desc: "Dog wrapped in a blanket."
      },
      {
        url: "https://picsum.photos/id/1020/600/400",
        desc: "A mother bear walking with her cubs on a rocky path near a lake."
      },
      {
        url: "https://picsum.photos/id/1011/600/400",
        desc: "Girl in a canoe on a turquoise lake."
      },
      {
        url: "https://picsum.photos/id/1015/600/400",
        desc: "Stunning rocky cliffs above a blue flord."
      }
    ];

    let current = 0;
    let interval;

    const mainImg = document.getElementById('mainImage');
    const imageDesc = document.getElementById('imageDesc');
    const thumbnailContainer = document.getElementById('thumbnailContainer');

    function showImage(index) {
      current = index;
      mainImg.src = images[index].url;
      imageDesc.textContent = images[index].desc;
    }

    function nextImage() {
      current = (current + 1) % images.length;
      showImage(current);
    }

    function prevImage() {
      current = (current - 1 + images.length) % images.length;
      showImage(current);
    }

    function playPause() {
      const btn = document.getElementById('playBtn');
      if (interval) {
        clearInterval(interval);
        interval = null;
        btn.textContent = 'Play';
      } else {
        interval = setInterval(nextImage, 1500);
        btn.textContent = 'Pause';
      }
    }

    // Load thumbnails
    images.forEach((img, index) => {
      const thumb = document.createElement('img');
      thumb.src = img.url;
      thumb.alt = "Thumb";
      thumb.onclick = () => showImage(index);
      thumbnailContainer.appendChild(thumb);
    });

    // Initial load
    showImage(current);
  </script>
</body>
</html>
